  <p class="lead">私は社内のシステム管理のような仕事をしております。<br />
  いわゆるプログラム言語というものには触れたことがなく、この度このような機会に学んでみようと思い参加しました。<br />
  馴染みのない考え方に触れ、なかなか前に進まないもどかしさがありますがなんとか卒業を目指したいと思います。<br />
  まだ幼い2児のパパ。子供の遊んで欲求に応えながら、なんとか時間を作って少しづつ進めております。<br />
  金額面で4週間コースを選びそうになりましたが、8週間コースで本当によかった・・・<br />
  </p>
